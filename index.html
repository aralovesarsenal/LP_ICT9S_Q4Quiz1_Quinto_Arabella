<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffcce0;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px gray;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
    }

    .image-section {
      flex: 1;
      text-align: center;
    }

    .image-section img {
      width: 250px;
      height: auto;
      border-radius: 15px;
    }

    .form-section {
      flex: 1;
      padding: 20px;
    }

    h1 {
      color: #cc0066;
      text-align: center;
    }

    p {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="number"] {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #cc0066;
    }

    button {
      background-color: #ff3399;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .output {
      margin-top: 20px;
      font-weight: bold;
      color: #cc0066;
    }

    .instructions {
      background-color: #fff0f5;
      border: 1px dashed #cc0066;
      padding: 10px;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: gray;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section, .form-section {
        width: 100%;
      }

      input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>BMI Calculator</h1>
  <p><strong>Body Mass Index (BMI)</strong> is a standardized measure to determine your body weight category.</p>

  <div class="container">
    <div class="image-section">
      <img src="https://static.vecteezy.com/system/resources/previews/034/371/048/non_2x/pink-fat-woman-icon-vector.jpg" alt="BMI Illustration">
    </div>

    <div class="form-section">
      <div class="instructions">
        <details>
          <summary><strong>Instructions</strong></summary>
          <p>Enter your weight in kilograms and height in meters, then click Calculate BMI.</p>
        </details>
      </div>

      <input type="number" id="weight" placeholder="weight in kilogram">
      <br>
      <input type="number" id="height" placeholder="height in meter">
      <br>
      <button onclick="calculateBMI()">Calculate BMI</button>

      <div class="output" id="output">Output</div>
    </div>
  </div>

  <footer>
    Source: <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">
    WHO Recommendations</a><br>
    Â©Quinto
  </footer>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById('weight').value);
      let height = parseFloat(document.getElementById('height').value);

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        alert("Please enter valid values.");
        return;
      }

      let bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight.. eatwell";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal weight! yay!";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight.. yikes!";
      } else {
        category = "Obese...? awhhh, better luck.";
      }

      document.getElementById("output").innerHTML =
        "Your BMI issss... " + bmi.toFixed(2) + " (" + category + ")";
    }
  </script>
</body>
</html>
